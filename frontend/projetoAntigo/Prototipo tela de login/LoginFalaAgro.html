

<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <title>Login! FalaAgro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-side">
                <a href="#" title="Logo">
                    <img src="../Assets/FalaAgroLogo.png" class='logo' alt="FalaAgro">
                </a>
                <form class="my-form">
                    <div class="mensagem-boas-vinda">
                        <h1>Entre na sua conta</h1>
                    </div>
                    <div class="socials-row">
                        <a href="../Tela Perfil do Vendedor/TelaPerfil.html" title="Use o Google">
                            <img src="../Assets/google.png" alt="Google">Use o Google
                        </a>
                        <a href="../Tela Perfil do Vendedor/TelaPerfil.html" title="Use a Apple">
                            <img src="../Assets/apple.png" alt="Apple"> Use a Apple
                        </a>
                    </div>
                    <div class="divisor">
                        <div class="linha-divisor"></div> ou <div class="linha-divisor"></div>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="off"
                                placeholder="Seu Email"
                                required
                            >
                            <svg xmlns="https://www.w3.org/TR/SVG2/" width="24" height="24" 
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                                fill="none" stroke-linecap="round" stroke-linejoin="round"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                                <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="text-field">
                        <label for="Senha">Senha:
                            <input
                                id="senha"
                                type="password"
                                name="password"
                                placeholder="Sua senha:"
                                title="Minimo 6 characteres e 
                                    pelo menos 1 letra do alfabeto e 1 nÃºmero"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                required
                            >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                                <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                            </svg>
                        </label>
                    </div>
                    <button type="submit" class="my-form__button">
                        Entrar
                    </button>
                    <div class="my-form__actions">
                        <a href="#" title="Resetar senha">
                            Esqueceu a senha?
                        </a>
                        <a href="../Tela de cadastro/TelaCadastro.html" title="Crie uma conta">
                            Crie uma conta
                        </a>
                    </div>
                </form>
            </div>
            <div class="info-side">
                <img src="../Assets/BannerFalaAgro2.png" alt="Banner" class="mockup">
            </div>
        </div>
    </body>
</html>
